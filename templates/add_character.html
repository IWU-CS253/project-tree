
<!DOCTYPE html>
<html lang="en">
    <h2>Add Character</h2>
    <form action="{{ url_for('add_character') }}" method="post" class="add-entry">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" id="inputName" size="30" name="name" required="required" aria-required="true">
        <input type="hidden" name="tree_id" value="{{ tree.tree_id }}">
        <input type="hidden" name="character_generation" value=50>
        <input type="submit" class="btn btn-primary btn-sm" aria-labelledby="Add Character Button" value={{ "Add" }}>
    </form>
</html>
