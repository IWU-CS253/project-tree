<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/stylesheet.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
          <div class="container-fluid min-vh-100 d-flex flex-column">
         <h1 class="row border-bottom border-3 border-dark">Register</h1>
                  {% for message in get_flashed_messages() %}
        <div class="alert alert-primary" role="alert">
            {{ message }}
        </div>
              {% endfor %}
        <form action="{{ url_for('register') }}" method="post">
            <label for="inputUsername" class="form-label">Username:</label>
            <input type="text" id="inputUsername" size="30" name="username" required="required" aria-required="True">
            <label for="inputPassword" class="form-label">Password:</label>
            <input type="text" id="inputPassword" size="30" name="password" required="required" aria-required="True">
            <input type="submit" class="btn btn-primary btn-sm" aria-labelledby="Register Button" value={{ "Register" }}>
        </form>
          </div>
{% endblock %}
