{% extends "layout.html" %}
{% block body %}
    <h2>Register an Account</h2>
        <form action="{{ url_for('register') }}" method="post">
            <label for="inputUsername" class="form-label">Username:</label>
            <input type="text" id="inputUsername" size="30" name="username" required="required" aria-required="True">
            <label for="inputPassword" class="form-label">Password:</label>
            <input type="text" id="inputPassword" size="30" name="password" required="required" aria-required="True">
            <input type="submit" class="btn btn-primary btn-sm" aria-labelledby="Register Button" value={{ "Register" }}>
        </form>
{% endblock %}
