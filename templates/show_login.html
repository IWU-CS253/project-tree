<!DOCTYPE html>
<html lang="en">
    <h2>Login</h2>
            <form action="{{ url_for('login') }}" method="post">
            <label for="inputUsername" class="form-label">Username:</label>
            <input type="text" id="inputUsername" size="30" name="username">
            <label for="inputPassword" class="form-label">Password:</label>
            <input type="text" id="inputPassword" size="30" name="password">
            <input type="submit" class="btn btn-primary btn-sm" aria-labelledby="Login Button" value={{ "Login" }}>
        </form>
</html>
