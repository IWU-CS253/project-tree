<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    {% for message in get_flashed_messages() %}
        <div class="alert alert-primary" role="alert">
            {{ message }}
        </div>
    {% endfor %}
    <div class="position-absolute top-50 start-50 translate-middle mt-1">
        <h1 class="display-3">Family Tree Creator</h1>
        <div class="container px-1 py-1">
            <div class="row">
                <h2>Add Character</h2>
                <form action="{{ url_for('add_character') }}" method="post" class="add-entry">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" id="inputName" size="30" name="name">
                    <input type="submit" class="btn btn-primary btn-sm" value={{ "Add" }}>
                </form>
            </div>
            <div class="row">
                <h2>Add Relationship</h2>
                <form action="{{ url_for('add_relationship') }}" method="post">
                  <select id="character1" name="character1">
                      {% for character1 in characters %}
                          <option>{{character1.name}}</option>
                      {% endfor %}
                  </select>
                  <select id="character2" name="character2">
                      {% for character2 in characters %}
                          <option>{{character2.name}}</option>
                      {% endfor %}
                      <input type="submit" value="Add Relationship">
                  </select>
                </form>
            </div>
        </div>
    </div>
    <div class="container px-1 py-1">
        <h3>Characters</h3>
        <ul class="characters list-unstyled">
        {% for character in characters %}
            <li class="row gy-20 justify-content-md-center">
                <h6>{{ character.name }}</h6>
                <div class="row">
                    <form class="col-1" action="{{ url_for('edit_character') }}" method="post">
                        <input type="hidden" name="name" value="{{ character.name }}">
                        <input type="submit" class="btn btn-secondary btn-sm" value={{ "Edit" }}>
                    </form>
                    <form class="col-2" action="{{ url_for('delete_character') }}" method="post">
                        <input type="hidden" name="name" value="{{ character.name }}">
                        <input type="submit" class="btn btn-secondary btn-sm" value={{ "Delete" }}>
                    </form>
                </div>
            </li>
        {% else %}
            <li><em>No characters added.</em></li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
