<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/stylesheet.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
    <body>
      <div class="container-fluid min-vh-100 d-flex flex-column">
         <h1 class="row border-bottom border-3 border-dark">Edit Character</h1>
         <form action="{{ url_for('save_edit_character') }}" method="post">
             <label for="inputName" class="form-label">Name</label>
             <input type="text" size="30" name="name" class="form-control" id="inputName" value="{{ characters.name }}" required="required" aria-required="True">
             <input type="hidden" name="tree_id" value="{{ tree_id }}">
             <input type="submit" class="btn btn-primary btn-sm mb-3" aria-labelledby="Edit Character Button" value={{ "Edit" }}>
             <input type="hidden" name="id" value="{{ characters.id }}">
         </form>
      </div>
    </body>
</html>
