<!DOCTYPE html>
<html lang="en">
<form action="{{ url_for('edit_generation') }}" method="post" class="edit-generation">
<select id="generation" name="generation">
  {% for generation in generation_list%}
  <option value={{generation}}>Generation {{generation}}</option>
  {% endfor %}
  </select>
  <input type="hidden" name="id" value="{{ character.id }}">
  <input type="hidden" name="tree_id" value="{{ tree.tree_id }}">
  <input class="mb-1 mt-1" type="submit" value="Edit Generation" aria-labelledby="Edit Generation">
</form>
