<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Family Tree Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/stylesheet.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        #custom {visibility: hidden;}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        #mynetwork {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<div class="container-fluid min-vh-100 d-flex flex-column">
    <div class="row">
        <header class="display-3 row border-bottom border-3 border-dark">
            <div class="col-3">
                <a class="btn" role="button" href="http://127.0.0.1:5000/" aria-label="Return Home Button">
                    <img src="/static/home_icon.png" height=100px width=100px>
                </a>
            </div>
            <div class="col-9">
                Family Tree Creator
            </div>
        </header>
    </div>
    {% for message in get_flashed_messages() %}
        <div class="alert alert-primary" role="alert">
            {{ message }}
        </div>
    {% endfor %}
    {% block body %}{% endblock %}
</div>
